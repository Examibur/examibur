stages:
  - build
  - test
  - docs
  - deploy

variables:
  REGISTRY_BASE: registry.gitlab.com/engineering-projekt/examibur
  JEKYLL_IMAGE: $REGISTRY_BASE:jekyll-$CI_COMMIT_REF_NAME
  EXAMIBUR_IMAGE: $REGISTRY_BASE:examibur-$CI_COMMIT_REF_NAME

cache:
  paths:
    - examibur/build/
    - examibur/.gradle/

build_images:
  stage: build
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $REGISTRY_BASE
    - docker build -t $JEKYLL_IMAGE -f docker/Dockerfile.jekyll .
    - docker push $JEKYLL_IMAGE

build:
  image: java:8-jdk
  stage: build
  script:
    - cd examibur/
    - ./gradlew assemble
  artifacts:
    paths:
      - examibur/build/libs/

test:
  image: java:8-jdk
  stage: test
  script:
    - cd examibur/
    # - ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN
    - ./gradlew check
    - ./gradlew jacocoTestReport
  artifacts:
    paths:
      - examibur/build/reports/

generate_pages:
  stage: docs
  image: $JEKYLL_IMAGE
  script:
    - cd docs/
    - jekyll build -d public
  artifacts:
    paths:
    - docs/public/

pages:
  stage: deploy
  image: python:3.6
  script:
  - python ./tools/backup.py gitlab
  - python ./tools/report.py "./backups/gitlab/" "./docs/public/projektmanagement/resources/export/" all
  - cp -r docs/public public/
  artifacts:
    paths:
    - public
    expire_in: 47 yrs 6 mos and 4d
  only:
    - master

examibur_image:
  stage: deploy
  image: docker:latest
  variables:
    DOCKER_DRIVER: overlay
  services:
    - docker:dind
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $REGISTRY_BASE
    - docker build -t $EXAMIBUR_IMAGE -f docker/Dockerfile.examibur .
    - docker push $EXAMIBUR_IMAGE

deploy_staging:
  stage: deploy
  image: cwt114/alpine-ssh
  script:
    - echo "Deploy to staging server"
    - echo $SSH_DEPLOY_KEY > ssh
    - chmod 700 ssh
    - mkdir .ssh/
    - echo "sinv-56077.edu.hsr.ch,152.96.56.77 ssh-rsa " >> .ssh/known_hosts
    - ssh -i ssh deploy@sinv-56077.edu.hsr.ch
    - rm ssh
  environment:
    name: staging
    url: https://examibur-demo.raphael.li/
